<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@700&family=Inter:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <h1>calc</h1>

    <input type="text" class="output"/>

    <div class="container">
        <button class="button item1">7</button>
        <button class="button item2">8</button>
        <button class="button item3">9</button>
        <button class="button item4">DEL</button>
        <button class="button item5">4</button>
        <button class="button item6">5</button>
        <button class="button item7">6</button>
        <button class="button item8">+</button>
        <button class="button item9">1</button>
        <button class="button item10">2</button>
        <button class="button item11">3</button>
        <button class="button item12">-</button>
        <button class="button item13">.</button>
        <button class="button item14">0</button>
        <button class="button item15">/</button>
        <button class="button item16">*</button>
        <button class="button item17">RESET</button>
        <button class="button item18">=</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
